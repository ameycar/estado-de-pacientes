<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estado de Pacientes</title>
</head>
<body>
  <h1>Estado de Pacientes</h1>

  <form id="form-paciente">
    <input id="sede" placeholder="Sede" required>
    <input id="apellido" placeholder="Apellido" required>
    <input id="nombre" placeholder="Nombre" required>
    <input id="estudio" placeholder="Estudio" required>
    <button type="submit">Agregar Paciente</button>
  </form>

  <h2>Lista de Pacientes</h2>
  <ul id="pacientes"></ul>

  <!-- Firebase v9 compat -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA1LYlm8HRhW1MPCxsgrQtiFO5rvS0v2_s",
      authDomain: "app-ecografia.firebaseapp.com",
      databaseURL: "https://app-ecografia-default-rtdb.firebaseio.com",
      projectId: "app-ecografia",
      storageBucket: "app-ecografia.firebasestorage.app",
      messagingSenderId: "241799347066",
      appId: "1:241799347066:web:b10b3c963ec9c88f1d34c3",
      measurementId: "G-ZB2XS0DFC8"
    };

    // Inicializar Firebase
    const app = firebase.initializeApp(firebaseConfig);
    console.log('Firebase inicializado:', app.name);
    const db = firebase.database();
    console.log('DB ref ok?', !!db);

    // Referencias DOM
    const form = document.getElementById('form-paciente');
    const sedeInput = document.getElementById('sede');
    const apellidoInput = document.getElementById('apellido');
    const nombreInput = document.getElementById('nombre');
    const estudioInput = document.getElementById('estudio');
    const pacientesList = document.getElementById('pacientes');

    // Mostrar pacientes en tiempo real
    function mostrarPacientes() {
      const refPacientes = db.ref('pacientes');
      refPacientes.on('value', snapshot => {
        console.log('Recibiendo snapshot:', snapshot.exists(), snapshot.val());
        pacientesList.innerHTML = '';
        snapshot.forEach(child => {
          const p = child.val();
          const li = document.createElement('li');
          li.textContent = `${p.apellido}, ${p.nombre} — ${p.estudio} (${p.sede}) — Estado: ${p.estado}`;
          const btn = document.createElement('button');
          btn.textContent = 'Cambiar Estado';
          btn.onclick = () => actualizarEstado(child.key, p.estado);
          li.appendChild(btn);
          pacientesList.appendChild(li);
        });
      });
    }

    // Cambiar estado
    function actualizarEstado(id, estadoActual) {
      const nuevo = estadoActual === 'Programado' ? 'En espera'
                  : estadoActual === 'En espera'   ? 'En atención'
                  :                                   'Atendido';
      db.ref('pacientes/' + id).update({ estado: nuevo });
    }

    // Agregar paciente
    form.addEventListener('submit', e => {
      e.preventDefault();
      const paciente = {
        sede: sedeInput.value,
        apellido: apellidoInput.value,
        nombre: nombreInput.value,
        estudio: estudioInput.value,
        estado: 'Programado'
      };
      db.ref('pacientes').push(paciente);
      form.reset();
    });

    mostrarPacientes();
  </script>
</body>
</html>
