<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estado de Pacientes</title>
  <style>
    body { font-family: Arial, sans-serif; margin:20px; }
    h1, h2 { text-align: center; }
    form { max-width: 400px; margin: auto; padding: 1em; background: #f9f9f9; border-radius: 5px; }
    form input, form button { width: 100%; padding: .5em; margin: .5em 0; }
    ul { list-style: none; padding: 0; max-width: 600px; margin: 1em auto; }
    ul li { background: #fff; margin: .5em 0; padding: .5em; border-radius: 4px; display: flex; align-items: center; justify-content: space-between; }
    ul li select { margin-left: 1em; }
  </style>
</head>
<body>

  <h1>Estado de Pacientes</h1>

  <form id="form-paciente">
    <input id="sede"      placeholder="Sede"      required />
    <input id="apellido"  placeholder="Apellido"  required />
    <input id="nombre"    placeholder="Nombre"    required />
    <input id="estudio"   placeholder="Estudio"   required />
    <button type="submit">Agregar Paciente</button>
  </form>

  <h2>Lista de Pacientes</h2>
  <ul id="pacientes"></ul>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import { getDatabase, ref, onValue, push, update } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js';

    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA1LYlm8HRhW1MPCxsgrQtiFO5rvS0v2_s",
      authDomain: "app-ecografia.firebaseapp.com",
      databaseURL: "https://app-ecografia-default-rtdb.firebaseio.com",
      projectId: "app-ecografia",
      storageBucket: "app-ecografia.firebasestorage.app",
      messagingSenderId: "241799347066",
      appId: "1:241799347066:web:b10b3c963ec9c88f1d34c3",
      measurementId: "G-ZB2XS0DFC8"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);

    // Referencias al DOM
    const form         = document.getElementById('form-paciente');
    const sedeInput    = document.getElementById('sede');
    const apellidoInput= document.getElementById('apellido');
    const nombreInput  = document.getElementById('nombre');
    const estudioInput = document.getElementById('estudio');
    const lista        = document.getElementById('pacientes');

    // Estados disponibles
    const ESTADOS = ['Programado','En espera','En atención','Atendido'];

    // 1) Añadir paciente con 'En espera' por defecto
    form.addEventListener('submit', e => {
      e.preventDefault();
      const nuevo = {
        sede:     sedeInput.value,
        apellido: apellidoInput.value,
        nombre:   nombreInput.value,
        estudio:  estudioInput.value,
        estado:   'En espera'
      };
      push(ref(db, 'pacientes'), nuevo);
      form.reset();
    });

    // 2) Mostrar y actualizar en tiempo real
    function renderPacientes() {
      onValue(ref(db, 'pacientes'), snapshot => {
        lista.innerHTML = '';
        snapshot.forEach(child => {
          const p = child.val();
          const li = document.createElement('li');
          // Texto con datos del paciente
          li.textContent = `${p.apellido}, ${p.nombre} — ${p.estudio} (${p.sede})`;

          // Select para elegir estado
          const sel = document.createElement('select');
          ESTADOS.forEach(estado => {
            const opt = document.createElement('option');
            opt.value = estado;
            opt.text = estado;
            if (estado === p.estado) opt.selected = true;
            sel.appendChild(opt);
          });

          // Al cambiar el select, actualizamos Firebase
          sel.addEventListener('change', () => {
            update(ref(db, 'pacientes/' + child.key), { estado: sel.value });
          });

          li.appendChild(sel);
          lista.appendChild(li);
        });
      });
    }

    renderPacientes();
  </script>

</body>
</html>
