<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estado de Pacientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .card {
      border-radius: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    .estado-programado { background-color: #cfe2ff; }
    .estado-espera { background-color: #f8d7da; }
    .estado-en-atencion { background-color: #fff3cd; }
    .estado-atendido { background-color: #d1e7dd; }
    .badge-contador {
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-4">Estado de Pacientes</h1>

    <div class="mb-4">
      <form id="pacienteForm" class="row g-3">
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Sede" id="sede" required>
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Apellidos" id="apellidos" required>
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Nombres" id="nombres" required>
        </div>
        <div class="col-md-3">
          <select id="estudio" class="form-select" required>
            <option value="" disabled selected>Seleccionar estudio</option>
            <option value="Abdominal">Abdominal</option>
            <option value="Obstétrica">Obstétrica</option>
            <option value="Renal">Renal</option>
            <option value="Partes blandas">Partes blandas</option>
            <option value="Transvaginal">Transvaginal</option>
          </select>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary">Agregar paciente</button>
        </div>
      </form>
    </div>

    <div class="mb-3">
      <span class="badge bg-danger badge-contador">Pacientes en espera: <span id="contadorEspera">0</span></span>
    </div>

    <h4 class="mb-3">Lista de pacientes</h4>
    <div id="listaPacientes"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js"></script>
  <script src="script.js"></script>
</body>
</html>
