<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estado de Pacientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .paciente-card {
      border: 1px solid #dee2e6;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1rem;
      background-color: #ffffff;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }
    .estado-En\ espera { border-left: 5px solid #dc3545; }
    .estado-En\ atención { border-left: 5px solid #ffc107; }
    .estado-Atendido { border-left: 5px solid #198754; }
    .estado-Programado { border-left: 5px solid #0d6efd; }
    .contador {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">Estado de Pacientes</h1>

    <form id="pacienteForm" class="row g-3 mb-4">
      <div class="col-md-3">
        <input type="text" class="form-control" id="sede" placeholder="Sede" required>
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" required>
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" id="nombres" placeholder="Nombres" required>
      </div>
      <div class="col-md-3">
        <select id="estudio" class="form-select" required>
          <option value="" disabled selected>Seleccionar estudio</option>
          <option value="Abdominal">Abdominal</option>
          <option value="Obstétrica">Obstétrica</option>
          <option value="Renal">Renal</option>
          <option value="Partes blandas">Partes blandas</option>
          <option value="Transvaginal">Transvaginal</option>
        </select>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary">Agregar Paciente</button>
      </div>
    </form>

    <div class="contador text-center">
      Pacientes en espera: <span id="contadorEspera">0</span>
    </div>

    <div id="listaPacientes"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js"></script>
  <script src="script.js"></script>
</body>
</html>
