<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estado de Pacientes</title>
  <style>
    body { font-family: Arial, sans-serif; margin:20px; }
    h1, h2 { text-align: center; }
    form { max-width: 400px; margin: auto; padding: 1em; background: #f9f9f9; border-radius: 5px; }
    form input, form button { width: 100%; padding: .5em; margin: .5em 0; }
    ul { list-style: none; padding: 0; max-width: 600px; margin: 1em auto; }
    ul li { 
      background: #fff; 
      margin: .5em 0; 
      padding: .5em; 
      border-radius: 4px; 
      display: flex; 
      align-items: center; 
    }
    .btn-estado {
      border: none;
      color: white;
      padding: 0.5em;
      margin-right: 0.8em;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.9em;
      min-width: 90px;
      text-align: center;
    }
    .btn-programado { background: #007bff; } /* azul */
    .btn-espera     { background: #dc3545; } /* rojo */
    .btn-atencion   { background: #fd7e14; } /* naranja */
    .btn-atendido   { background: #28a745; } /* verde */
    li span { flex: 1; }
  </style>
</head>
<body>

  <h1>Estado de Pacientes</h1>

  <form id="form-paciente">
    <input id="sede"      placeholder="Sede"      required />
    <input id="apellido"  placeholder="Apellido"  required />
    <input id="nombre"    placeholder="Nombre"    required />
    <input id="estudio"   placeholder="Estudio"   required />
    <button type="submit">Agregar Paciente</button>
  </form>

  <h2>Lista de Pacientes</h2>
  <ul id="pacientes"></ul>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import { getDatabase, ref, onValue, push, update } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyA1LYlm8HRhW1MPCxsgrQtiFO5rvS0v2_s",
      authDomain: "app-ecografia.firebaseapp.com",
      databaseURL: "https://app-ecografia-default-rtdb.firebaseio.com",
      projectId: "app-ecografia",
      storageBucket: "app-ecografia.firebasestorage.app",
      messagingSenderId: "241799347066",
      appId: "1:241799347066:web:b10b3c963ec9c88f1d34c3",
      measurementId: "G-ZB2XS0DFC8"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);

    const stateClassMap = {
      Programado: 'btn-programado',
      'En espera': 'btn-espera',
      'En atención': 'btn-atencion',
      Atendido: 'btn-atendido'
    };

    const form         = document.getElementById('form-paciente');
    const sedeInput    = document.getElementById('sede');
    const apellidoInput= document.getElementById('apellido');
    const nombreInput  = document.getElementById('nombre');
    const estudioInput = document.getElementById('estudio');
    const lista        = document.getElementById('pacientes');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const nuevo = {
        sede:     sedeInput.value,
        apellido: apellidoInput.value,
        nombre:   nombreInput.value,
        estudio:  estudioInput.value,
        estado:   'En espera'
      };
      push(ref(db, 'pacientes'), nuevo);
      form.reset();
    });

    onValue(ref(db, 'pacientes'), snapshot => {
      lista.innerHTML = '';
      const pacientes = [];

      snapshot.forEach(child => {
        const p = child.val();
        pacientes.push({ ...p, key: child.key });
      });

      // Ordenar los pacientes por estado, en espera primero
      pacientes.sort((a, b) => a.estado === 'En espera' ? -1 : b.estado === 'En espera' ? 1 : 0);

      pacientes.forEach(p => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.textContent = p.estado;
        btn.className = `btn-estado ${stateClassMap[p.estado]}`;
        btn.addEventListener('click', () => {
          const nombreCompleto = `${p.nombre} ${p.apellido}`;
          const siguiente = 
            p.estado === 'Programado' ? 'En espera' :
            p.estado === 'En espera'  ? 'En atención' :
            'Atendido';
          if (confirm(`¿Deseas cambiar el estado de ${nombreCompleto} a "${siguiente}"?`)) {
            update(ref(db, 'pacientes/' + p.key), { estado: siguiente });
          }
        });
        li.appendChild(btn);
        const span = document.createElement('span');
        span.textContent = `${p.apellido}, ${p.nombre} — ${p.estudio} (${p.sede})`;
        li.appendChild(span);
        lista.appendChild(li);
      });
    });
  </script>
</body>
</html>
