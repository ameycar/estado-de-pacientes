<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estado de Pacientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .btn-sm {
      font-size: 0.8rem;
    }
    select {
      min-width: 130px;
    }
    .estado-conteo {
      font-size: 1.1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="mb-4 text-center">Estado de Pacientes</h1>

    <div class="card p-4 mb-4">
      <form id="form-paciente">
        <div class="row g-3">
          <div class="col-md-3">
            <label class="form-label">Sede</label>
            <input type="text" class="form-control" id="sede" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="apellidos" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Nombres</label>
            <input type="text" class="form-control" id="nombres" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Estudio</label>
            <select class="form-select" id="estudio" required>
              <option value="" disabled selected>Seleccionar</option>
              <option value="Ecografía abdominal">Ecografía abdominal</option>
              <option value="Ecografía obstétrica">Ecografía obstétrica</option>
              <option value="Ecografía renal">Ecografía renal</option>
              <option value="Ecografía testicular">Ecografía testicular</option>
              <option value="Ecografía mamaria">Ecografía mamaria</option>
              <option value="Ecografía pélvica">Ecografía pélvica</option>
              <option value="Ecografía de partes blandas">Ecografía de partes blandas</option>
            </select>
          </div>
        </div>
        <div class="text-end mt-3">
          <button type="submit" class="btn btn-primary">Agregar Paciente</button>
        </div>
      </form>
    </div>

    <div class="mb-3 estado-conteo">
      Pacientes en espera: <span id="contador-espera">0</span>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-light">
          <tr>
            <th>Estado</th>
            <th>Apellidos</th>
            <th>Nombres</th>
            <th>Estudio</th>
            <th>Sede</th>
            <th>Fecha</th>
            <th>Cambiar Estado</th>
          </tr>
        </thead>
        <tbody id="tabla-pacientes"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
