<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estado de Pacientes</title>
  <style>
    .btn-programado {
      background-color: blue;
      color: white;
    }
    .btn-en-espera {
      background-color: red;
      color: white;
    }
    .btn-en-atencion {
      background-color: orange;
      color: white;
    }
    .btn-atendido {
      background-color: green;
      color: white;
    }
    li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Estado de Pacientes</h1>
  <form id="form-paciente">
    <input id="sede" placeholder="Sede" required />
    <input id="apellido" placeholder="Apellido" required />
    <input id="nombre" placeholder="Nombre" required />
    <select id="estudio" required>
      <option value="" disabled selected>Selecciona un estudio</option>
      <option value="Ecografía abdominal">Ecografía abdominal</option>
      <option value="Ecografía Doppler">Ecografía Doppler</option>
      <option value="Ecografía ginecológica">Ecografía ginecológica</option>
      <option value="Ecografía obstétrica">Ecografía obstétrica</option>
      <option value="Ecografía transvaginal">Ecografía transvaginal</option>
    </select>
    <button type="submit">Agregar Paciente</button>
  </form>

  <h2>Lista de Pacientes</h2>
  <ul id="pacientes"></ul>

  <!-- Importando Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA1LYlm8HRhW1MPCxsgrQtiFO5rvS0v2_s",
      authDomain: "app-ecografia.firebaseapp.com",
      databaseURL: "https://app-ecografia-default-rtdb.firebaseio.com",
      projectId: "app-ecografia",
      storageBucket: "app-ecografia.firebasestorage.app",
      messagingSenderId: "241799347066",
      appId: "1:241799347066:web:b10b3c963ec9c88f1d34c3",
      measurementId: "G-ZB2XS0DFC8"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database(app);

    const form = document.getElementById('form-paciente');
    const sedeInput = document.getElementById('sede');
    const apellidoInput = document.getElementById('apellido');
    const nombreInput = document.getElementById('nombre');
    const estudioInput = document.getElementById('estudio');
    const lista = document.getElementById('pacientes');

    // Manejo del formulario
    form.addEventListener('submit', e => {
      e.preventDefault();

      const nuevo = {
        sede: sedeInput.value,
        apellido: apellidoInput.value,
        nombre: nombreInput.value,
        estudio: estudioInput.value,
        estado: 'En espera', // Estado inicial es "En espera"
        timestamp: Date.now() // Marca de tiempo para ordenar por fecha
      };

      // Insertamos los datos en Firebase
      firebase.database().ref('pacientes').push(nuevo)
        .then(() => {
          form.reset(); // Limpiamos el formulario después de agregar
        })
        .catch(error => {
          console.error("Error al agregar paciente: ", error);
        });
    });

    // Obtener los pacientes desde Firebase y mostrarlos
    firebase.database().ref('pacientes').on('value', snapshot => {
      lista.innerHTML = ''; // Limpiar la lista antes de agregar nuevos datos
      const pacientes = [];

      snapshot.forEach(child => {
        const p = child.val();
        pacientes.push({ ...p, key: child.key });
      });

      // Verificamos si hay pacientes en la base de datos
      if (pacientes.length === 0) {
        lista.innerHTML = "<li>No hay pacientes registrados.</li>";
        return;
      }

      // Ordenamos los pacientes: Primero los que están "En espera", luego los demás
      const pacientesOrdenados = pacientes.sort((a, b) => {
        if (a.estado === 'En espera' && b.estado !== 'En espera') return -1;
        if (a.estado !== 'En espera' && b.estado === 'En espera') return 1;
        return a.timestamp - b.timestamp; // Orden cronológico por timestamp
      });

      pacientesOrdenados.forEach(p => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.textContent = p.estado;
