<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de Pacientes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Estado de Pacientes</h1>
    
    <!-- Filtro de fecha -->
    <div>
        <label for="dateFilter">Filtrar por fecha:</label>
        <input type="date" id="dateFilter">
    </div>

    <!-- Contador de pacientes en espera -->
    <div id="contadorEnEspera">
        <h3>Pacientes en espera: <span id="countEnEspera">0</span></h3>
    </div>

    <div>
        <h2>Lista de Pacientes</h2>
        <table id="patientsTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Estado</th>
                    <th>Estudio</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="patientsList"></tbody>
        </table>
    </div>

    <div>
        <h2>Agregar Paciente</h2>
        <form id="addPatientForm">
            <input type="text" id="firstName" placeholder="Nombre" required>
            <input type="text" id="lastName" placeholder="Apellido" required>
            <select id="study" required>
                <option value="Ecografía">Ecografía</option>
                <option value="Radiografía">Radiografía</option>
                <option value="Tomografía">Tomografía</option>
            </select>
            <button type="submit">Agregar Paciente</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
    <script src="app.js"></script>
</body>
</html>
